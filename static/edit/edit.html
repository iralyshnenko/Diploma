<div layout="column" layout-padding layout-align="center" layout-align-gt-md="center center">
    <div md-whiteframe="1" layout="column" layout-padding md-colors="{background: 'grey-A100'}">
        <div layout="column">
            <h3>Edit {{entity.prettyEntityName}}</h3>
            <p ng-show="showErrorMessage()" md-colors="{color: 'red'}">{{errorMessage}}</p>
            <md-input-container ng-repeat="attribute in entity.attributes">
                <label>{{formatValue(attribute)}}</label>
                <input ng-model="currentEntity[attribute]">
            </md-input-container>
        </div>
        <div layout="row">
            <md-button ng-click="apply()" class="md-raised md-primary">Apply</md-button>
            <md-button ng-click="back()">Cancel</md-button>
        </div>
    </div>
</div>
