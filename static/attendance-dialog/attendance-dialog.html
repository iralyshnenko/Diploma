<md-dialog>
    <md-dialog-content>
        <div class="md-dialog-content">
            <p>What subject has he/she attended today?</p>
            <md-input-container>
                <label>Subject</label>
                <md-select ng-model="selectedSubject">
                    <md-option ng-repeat="subject in subjects" ng-value="subject">{{subject.name}}</md-option>
                </md-select>
            </md-input-container>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="confirm()" class="md-primary md-raised">Confirm</md-button>
        <md-button ng-click="cancel()">Cancel</md-button>
    </md-dialog-actions>
</md-dialog>
